<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap 5 CSS (Local) -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_bs5.css">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Customer Feedback Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label required">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label required">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label required">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label required">Rate Our Service</label>
                    <select class="form-select" id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                        <option value="4">⭐⭐⭐⭐ - Very Good</option>
                        <option value="3">⭐⭐⭐ - Good</option>
                        <option value="2">⭐⭐ - Fair</option>
                        <option value="1">⭐ - Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label required">Questions regarding product/service</label>
                    <textarea class="form-control" id="questions" rows="4" placeholder="Write your questions here..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional)</label>
                    <textarea class="form-control" id="comments" rows="4" placeholder="Write your comments here..."></textarea>
                </div>

                <p class="text-muted small mb-3">* All fields except Additional Comments are mandatory.</p>

                <button type="submit" class="btn btn-primary w-100 py-2">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (Local) -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
